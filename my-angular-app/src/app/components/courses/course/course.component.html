<div *ngIf=" course != null">
  
  <div [class.divKursSc]="course.science" [class.divKursLang]="!course.science" (click)="selectCourse()" [class.selKurs]="selected">
    <h3>{{course.ime}}</h3>
      <p class="txt-stil">rating: {{course.rating}} </p>
      <p class="txt-stil">slobodnih mesta: {{course.mesta_na_kursu}}</p>  
      
  </div>
   
</div>
