<div class= "courses-container">
  
    <div *ngFor="let kurs of courses$ | async">
      <app-course [course]= "kurs" (selectedCourse)=" onSelected($event)" [selected]="kurs === selectedCourse">        
      </app-course>      
    </div>
  
  
  <app-course-details [course]="selectedCourse"></app-course-details>
</div>
